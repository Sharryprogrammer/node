<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>weatherapp</title>
</head>

<body>
    <div class="box">
        <div class="wave1"></div>
        <div class="wave2"></div>
        <div class="wave3"></div>

        <div class="whether">
            <i class="fas fa-sun" style="color:rgb(168, 168, 31)"></i>

        </div>
        <div class="info">
            <h2 class="currloc"><i class="fas fa-street-view" style="color:blue"></i>{%location%}{%country%}</h2>
            <p id="date">WED | OCT 23 | 10:49AM</p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="tempminmax">MIN {%tempmin%} | Max {%tempmax%}</h3>
        </div>
    </div>
    <script>
        const cur = document.getElementById("date");
        let weather = document.getElementById('weathercon');
        const tempstatus = 'clouds';
        const getCurrentDay = () => {
            let currentTime = new Date();
            var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];


            return `${weekday[currentTime.getDay()]}`;
        };
        const getCurrentTime = () => {
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var now = new Date;
            var month = months[now.getMonth()];
            var day = now.getDate();
            let hours = now.getHours();
            let mins = now.getMinutes();
            let perios = 'AM';
            if (hours > 11) {
                perios = 'PM';
                if (hours > 12) hours -= 12;
            }
            if (mins < 10) {
                mins = "0" + mins;
            }
            return `${month} ${day} | ${hours}:${mins}${perios}`;
        };
        cur.innerHTML = getCurrentTime() + " | " + getCurrentDay();

    </script>
</body>

</html>
